<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">
                <h3>Новый контакт</h3>
                <i class="fa fa-user" style="font-size: 30px"></i>
            </div>
            <div class="form-inputs">
                <div class="field">
                    <input type="text" class="name-input" placeholder="Имя">
                    <input type="text" class="surname-input" placeholder="Фамилия">
                    <input type="text" class="number-input" placeholder="Номер телефона">
                </div>
                

                <div class="field">
                    <button class="btn">Добавить контакт</button>
                    <input class="search" type="text" placeholder="Поиск">
                </div>

            </div>
        </div>
        <div class="contact-container">
            <h3>Журнал</h3>
            <i class="fa fa-address-book" style="font-size: 30px;"></i>
            <div class="contact-list">
                <ul class="contacts"></ul>
                <div class="next-btn">Next</div>
                <div class="previous-btn"><div>Prev</div></div>
                
            </div>
        </div>
    </div>
    
    <div class="main-modal">
        <div class="inner-modal">
            <div class="close">
                <button class="btn-closer">X</button>
            </div>
            <input type="text" class="inp-edit" placeholder="Имя">
            <input type="text" class="inp-edit2" placeholder="Фамилия">
            <input type="text" class="inp-edit3" placeholder="Номер телефона">
            <i class="fa fa-save" style="color: white"></i>
            <button class="btn-save">Сохранить</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
